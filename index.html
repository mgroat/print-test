<html>
  <style>
    @media print {
      .no-print, .no-print * {
        display: none !important;
      }
    }
  </style>
  <body>
    <div>
      This text should appear on page 1 when printing.
    </div>
    <div style="page-break-before: always;">
      This text should appear on page 2 when printing.<br>
      Text to the right should not print:
      <span class="no-print">
        This should not print
      </span>
    </div>
  </body>
</html>
